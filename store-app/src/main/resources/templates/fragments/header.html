<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
        .header-link {
            transition: color 0.3s;
        }
        .header-link:hover {
            color: #CBD5E0;
        }
        .logout-button {
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #E53E3E;
        }
    </style>
</head>

<div th:fragment="header">
    <div class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-2xl font-bold tracking-wide">E-commerce Shop</div>
            <div class="flex-grow mx-4 relative">
                <form action="/products" method="GET" class="relative">
                    <input name="keyword" class="search-input w-full p-2 rounded-full border border-gray-300 bg-white text-black focus:outline-none" type="text" placeholder="Search products...">
                    <button type="submit" class="absolute top-1/2 transform -translate-y-1/2 right-4">
                        <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </form>
            </div>
            <ul class="flex space-x-4">
                <li><a class="header-link" th:href="@{/products}">Products</a></li>
                <li><a class="header-link" th:href="@{/orders}" sec:authorize="isAuthenticated()">Orders</a></li>
                <li>
                    <a class="header-link flex items-center" th:href="@{/cart}" sec:authorize="isAuthenticated()">
                        Cart
                        <svg class="h-6 w-6 ml-1 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </li>
            </ul>
            <div class="space-x-2">
                <a class="header-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
                <div th:fragment="logout" class="logout inline-block" sec:authorize="isAuthenticated()">
                    <span class="mr-2 text-sm">Logged in as: <span class="font-semibold" sec:authentication="name"></span></span>
                    <form th:action="@{/logout}" method="post" class="inline-block">
                        <button type="submit" class="logout-button text-white rounded px-2 py-1">Logout</button>
                    </form>
                </div>
                <a class="header-link" href="#" sec:authorize="!isAuthenticated()">Register</a>
            </div>
        </div>
    </div>
</div>


<body>
</body>
</html>
