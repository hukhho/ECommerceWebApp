<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- Header Fragment -->
<div th:fragment="header">
  <title>Admin Dashboard</title>
  <!-- Include TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</div>

<!-- Sidebar Fragment -->
<div th:fragment="sidebar" class="bg-white w-1/5 p-8 h-full">
  <h1 class="text-2xl mb-6 font-semibold">Admin Dashboard</h1>
  <ul>
    <li class="mb-4 hover:bg-gray-200 p-2 rounded transition duration-300">
      <a th:href="@{/admin/products}" class="flex items-center">
        <i class="fas fa-box mr-3"></i> Products
      </a>
    </li>

    <li class="mb-4 hover:bg-gray-200 p-2 rounded transition duration-300">
      <a th:href="@{/admin/users}" class="flex items-center">
        <i class="fa-solid fa-users"></i> Users
      </a>
    </li>

    <span class="mr-2 text-sm">Welcome: <span class="font-semibold" sec:authentication="principal.email"></span></span>
    <span class="mr-2 text-sm">Username: <span class="font-semibold" sec:authentication="name"></span></span>

    <li class="mb-4 hover:bg-gray-200 p-2 rounded transition duration-300">
      <form th:action="@{/logout}" method="post" class="inline">
        <button type="submit" class="flex items-center bg-transparent border-none">
          <i class="fas fa-sign-out-alt mr-3"></i> Logout
        </button>
      </form>

    </li>
  </ul>
</div>

<!-- Main Content Fragment -->
<div th:fragment="main-content" class="flex-1 flex flex-col overflow-hidden ml-1/5 mt-10 overflow-y-auto max-h-screen">
</div>

</html>
