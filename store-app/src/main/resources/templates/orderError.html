<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

<div class="bg-white p-8 rounded-lg shadow-md w-1/3">
    <h1 class="text-3xl font-semibold mb-6 text-red-600">Order Error</h1>
    <p class="text-gray-700 mb-4">
        There was an issue processing your order. Please try again later or contact our support team.
    </p>
    <p class="text-gray-700 mb-4" th:text="${errorMessage}">
        Default error message. This will be replaced by the dynamic message from the server.
    </p>
    <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Return to Home</a>
</div>

</body>
</html>
