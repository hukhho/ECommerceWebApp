<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}" />
</head>

<body class="bg-gray-100 h-screen font-sans">
<div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-1/3 bg-white rounded shadow-lg p-8 m-4">
        <h1 class="block w-full text-center text-gray-800 text-2xl font-bold mb-6">Login</h1>
        <form th:action="@{/login}" method="post" class="mb-4">
            <div class="flex flex-col mb-4">
                <label for="username" class="mb-2 uppercase font-bold text-lg text-grey-darkest">Username</label>
                <input type="text" id="username" name="username" class="border py-2 px-3 text-grey-darkest" autofocus="autofocus" required="">
            </div>
            <div class="flex flex-col mb-6">
                <label for="password" class="mb-2 uppercase font-bold text-lg text-grey-darkest">Password</label>
                <input type="password" id="password" name="password" class="border py-2 px-3 text-grey-darkest" required="">
            </div>
            <div th:if="${param.error}">
                <p class="text-red-500">Error: <span th:text="${session.error}"></span></p>
            </div>
            <button type="submit" class="block bg-blue-500 hover:bg-blue-600 text-white uppercase text-lg mx-auto p-4 rounded">Log in</button>
        </form>

        <a th:href="@{/oauth2/authorization/auth0}">Login with Auth0</a>
        <a th:href="@{/products}" class="block w-full text-center text-blue-500 hover:text-blue-600 no-underline mt-4">Back to shopping</a>
    </div>


</div>
</body>

</html>
