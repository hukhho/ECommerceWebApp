<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{'/fragments/admin-fragments' :: header}"></div>
</head>

<body class="bg-gray-100">

<div class="flex h-screen">

  <!-- Sidebar Fragment -->
  <div th:replace="~{'/fragments/admin-fragments' :: sidebar}"></div>

  <!-- Main Content -->
  <div class="flex-1 p-8">
    <div class="bg-white p-6 rounded shadow w-full max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center">Create Product Variant</h2>
      <form th:action="@{'/admin/product/' + ${productId} + '/variants/create'}" th:object="${variant}" method="post">
        <!-- Product ID -->
        <div class="mb-4">
<!--          <label for="productId" class="block text-sm font-medium text-gray-700">ProductID:</label>-->
          <input type="hidden" id="productId" th:field="*{productId.value}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- SKU -->
        <div class="mb-4">
          <label for="sku" class="block text-sm font-medium text-gray-700">SKU:</label>
          <input type="text" id="sku" th:field="*{sku}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Label -->
        <div class="mb-4">
          <label for="label" class="block text-sm font-medium text-gray-700">Label:</label>
          <input type="text" id="label" th:field="*{label}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Dropdown for Size -->
        <div class="mb-4">
          <label for="size" class="block text-sm font-medium text-gray-700">Size:</label>
          <select id="size" th:field="*{size}" class="mt-1 p-2 w-full border rounded-md">
            <option th:each="size : ${T(io.spring.shoestore.core.variants.VariantSize).values()}"
                    th:value="${size}"
                    th:text="${size.code}"></option>
          </select>
        </div>

        <!-- Dropdown for Color -->
        <div class="mb-4">
          <label for="color" class="block text-sm font-medium text-gray-700">Color:</label>
          <select id="color" th:field="*{color}" class="mt-1 p-2 w-full border rounded-md">
            <option th:each="color : ${T(io.spring.shoestore.core.variants.VariantColor).values()}"
                    th:value="${color}"
                    th:text="${color.code}"></option>
          </select>
        </div>

        <!-- Quantity Available -->
        <div class="mb-4">
          <label for="quantityAvailable" class="block text-sm font-medium text-gray-700">Quantity Available:</label>
          <input type="number" id="quantityAvailable" th:field="*{quantityAvailable}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
