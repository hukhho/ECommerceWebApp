<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{'/fragments/admin-fragments' :: header}"></div>
</head>

<body class="bg-gray-100">

<div class="flex h-screen bg-gray-100">
  <!-- Insert Sidebar Fragment -->
  <div th:replace="~{'/fragments/admin-fragments' :: sidebar}"></div>

  <!-- Insert Main Content Fragment -->
  <div class="flex-1 flex flex-col overflow-hidden ml-1/5 mt-10 overflow-y-auto max-h-screen">
    <div class="container mx-auto px-6 py-8">
      <h3 class="text-3xl mb-7 font-semibold">Product Variants</h3>
      <table class="min-w-full bg-white border rounded-lg overflow-hidden mb-8 shadow-lg">
        <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4 border-b">SKU</th>
          <th class="py-2 px-4 border-b">Label</th>
          <th class="py-2 px-4 border-b">Size</th>
          <th class="py-2 px-4 border-b">Color</th>
          <th class="py-2 px-4 border-b">Quantity Available</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="variant : ${variants}">
          <td class="py-2 px-4 border-b" th:text="${variant.sku}"></td>
          <td class="py-2 px-4 border-b" th:text="${variant.label}"></td>
          <td class="py-2 px-4 border-b" th:text="${variant.size}"></td>
          <td class="py-2 px-4 border-b" th:text="${variant.color}"></td>
          <td class="py-2 px-4 border-b" th:text="${variant.quantityAvailable}"></td>
          <td class="py-2 px-4 border-b">
            <a th:href="@{'/admin/product/' + ${productId} + '/variants/' + ${variant.sku} + '/edit'}" class="text-blue-500 hover:text-blue-700">
              Edit
            </a> |
            <a th:href="@{'/admin/product/' + ${productId} + '/variants/' + ${variant.sku} + '/delete'}" class="text-red-500 hover:text-red-700">
              Delete
            </a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="flex justify-end">
        <a th:href="@{'/admin/product/' + ${productId} + '/variants/create'}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded transform hover:scale-105 transition duration-300">
          Add New Variant
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
