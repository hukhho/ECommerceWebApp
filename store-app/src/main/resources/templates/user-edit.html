<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{'/fragments/admin-fragments' :: header}"></div>
</head>

<body class="bg-gray-100">

<div class="flex h-screen">

    <!-- Sidebar Fragment -->
    <div th:replace="~{'/fragments/admin-fragments' :: sidebar}"></div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <div class="bg-white p-6 rounded shadow w-full max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">Edit User</h2>
            <form th:action="@{'/admin/user/' + ${user.id.value} + '/edit'}" th:object="${user}" method="post">
                <!-- User ID (Hidden) -->
                <input type="hidden" th:field="*{id.value}">
<!--                <input type="hidden" th:field="*{id}">-->

                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username:
                    </label>
                    <input type="text" id="username" th:field="*{username}" class="mt-1 p-2 w-full border rounded-md" readonly="">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email:
                    </label>
                    <input type="email" id="email" th:field="*{email}" class="mt-1 p-2 w-full border rounded-md" readonly="">
                </div>

                <!-- Full Name -->
                <div class="mb-4">
                    <label for="fullName" class="block text-sm font-medium text-gray-700">
                        Full Name: <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="mt-1 p-2 w-full border rounded-md">
                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-500 text-xs mt-1"></span>
                </div>

                <!-- Role ID -->
                <div class="mb-4">
                    <label for="roleID" class="block text-sm font-medium text-gray-700">
                        Role ID: <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="roleID" th:field="*{roleID}" class="mt-1 p-2 w-full border rounded-md">
                    <span th:if="${#fields.hasErrors('roleID')}" th:errors="*{roleID}" class="text-red-500 text-xs mt-1"></span>
                </div>

                <!-- Status -->
                <div class="mb-4">
                    <label for="status" class="block text-sm font-medium text-gray-700">
                        Status: <span class="text-red-500">*</span>
                    </label>
                    <input type="checkbox" id="status" th:field="*{status}" class="mt-1 p-2">
                    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-red-500 text-xs mt-1"></span>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" th:text="${errorMessage}"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"></path></svg>
                    </span>
                </div>

                <!-- Submit Button -->
                <div class="mt-6 flex justify-between">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update</button>

                    <!-- Cancel Button -->
                    <a th:href="@{'/admin/users'}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
