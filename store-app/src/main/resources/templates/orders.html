<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>


<body class="bg-gray-100 h-screen">
<div th:replace="~{'fragments/header' :: header}"></div>
<div class="bg-white p-6 rounded shadow w-full max-w-3xl mx-auto mt-20 mb-20 h-screen">
    <h2 class="text-3xl font-bold mb-6 text-center">Your Orders</h2>

    <table class="min-w-full bg-white border-collapse">
        <thead>
        <tr class="bg-gray-200">
            <th class="border py-2 px-4">Order ID</th>
            <th class="border py-2 px-4">Order Time</th>
            <th class="border py-2 px-4">Status</th>
            <th class="border py-2 px-4">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td class="border py-2 px-4" th:text="${order.id}"></td>
            <td class="border py-2 px-4" th:text="${order.orderDate}"></td>
            <td class="border py-2 px-4" th:text="${order.orderStatus}"></td>
            <td class="border py-2 px-4">
                <a th:href="@{'/order/' + ${order.id}}" class="text-blue-500 hover:text-blue-700 hover:underline">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{'fragments/footer' :: footer}"></div>
</body>
